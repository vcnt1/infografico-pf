<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="pt">
    <title>Infloydélico</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>

    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #313030;
            margin: 0;
            width: 150%;
            height: 100%;
            overflow-x: scroll;
            font-family: sans-serif;
        }

        audio:focus {
            outline: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #313030;
        }

        ::-webkit-scrollbar-thumb {
            background: #313030;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fff;
        }

        #main {
            min-width: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .container-img {
            width: 95%;
            height: 38.5vw;
            margin: 0 2.5%;
            position: relative;
            border: 10px solid #fff;
        }

        .ref-box {
            position: absolute;
            z-index: 10000;
            cursor: pointer;
            opacity: 100%;
            color: rgba(0, 0, 0, 0);
        }

        .pulse-box {
            width: 20%;
            height: 30%;
            top: 0;
        }

        .atom-heart-mother-box {
            width: 15%;
            height: 20%;
            top: 66%;
        }

        .the-dark-side-of-the-moon-box {
            width: 18%;
            height: 30%;
            top: 35%;
            left: 5%;
        }

        .wish-you-were-here-box {
            width: 14%;
            height: 30%;
            top: 70%;
            left: 42%;
        }

        .momentary-lapse-of-reason-box {
            width: 15%;
            height: 30%;
            top: 70%;
            left: 25%;
        }

        .the-final-cut-box {
            width: 5%;
            height: 100%;
            top: 0;
            right: 0;
        }

        .the-wall-box {
            width: 20%;
            height: 45%;
            top: 25%;
            right: 6%;
        }

        .the-division-bell-box {
            width: 15%;
            height: 60%;
            top: 25%;
            right: 28%;
        }

        .the-endless-river-box {
            width: 10%;
            height: 18%;
            top: 5%;
            right: 40%;
        }

        .animals-box-1 {
            width: 18%;
            height: 40%;
            top: 5%;
            left: 30%;
        }

        .animals-box-2 {
            width: 26%;
            height: 44%;
            top: 25%;
            left: 30%;
        }

        .img {
            max-width: 100%;
            height: auto;
            position: absolute;
            display: none;
        }

        .img-bg {
            max-width: 100%;
            height: auto;
            position: absolute;
        }

        .bg-img {
            z-index: 0;
        }

        .pulse-img {
            z-index: 1;
        }

        .atom-heart-mother-img {
            z-index: 2;
        }

        .wish-you-were-here-img {
            z-index: 3;
        }

        .the-wall-img {
            z-index: 4;
        }

        .the-final-cut-img {
            z-index: 5;
        }

        .the-endless-river-img {
            z-index: 6;
        }

        .the-division-bell-img {
            z-index: 7;
        }

        .the-dark-side-of-the-moon-img {
            z-index: 8;
        }

        .momentary-lapse-of-reason-img {
            z-index: 9;
        }

        .animals-img {
            z-index: 10;
        }

        .container-info {
            width: 50%;
            height: 40vw;
            background-color: #000;
            margin-right: 2%;
            border-radius: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            width: 90%;
            height: 8vw;
            align-self: center;
            margin-top: 2vw;
            color: #fff;
            display: flex;
        }

        .info-img {
            width: 7vw;
            height: 7vw;
            border: 1px solid #fff;
            object-fit: cover;
        }

        .body {
            width: 90%;
            height: 15vw;
            align-self: center;
            color: #fff;
        }

        .reference {
            width: 90%;
            height: 1.5vw;
            align-self: center;
            text-align: end;
        }

        .footer {
            width: 90%;
            height: 8vw;
            align-self: center;
            color: #fff;
        }

        .back-button {
            width: 90%;
            height: 3vw;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50em;
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin: 2vw 0;
        }

        .back-button:hover {
            color: #000;
            background-color: #fff;;
        }

        .container-logo {
            width: 100%;
            height: 30vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .img-pink-floyd {
            max-width: 70%;
            height: auto;
            align-self: center;
        }


        .start-button {
            width: 90%;
            height: 3vw;
            color: #000;
            border-radius: 50em;
            background: white;
            align-self: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="main">
    <div class="container-img">
        <img class="img-bg bg-img" src="images/Infloyd-grayscale.png">
        <img class="img pulse-img" src="images/pulse-cor.png">
        <img class="img atom-heart-mother-img" src="images/atom-heart-mother-cor.png">
        <img class="img wish-you-were-here-img" src="images/wish-you-were-here-cor.png">
        <img class="img the-wall-img" src="images/The-wall-cor.png">
        <img class="img the-final-cut-img" src="images/the-final-cut-cor.png">
        <img class="img the-endless-river-img" src="images/the-endless-river-pink-cor.png">
        <img class="img the-division-bell-img" src="images/the-division-bell-cor.png">
        <img class="img the-dark-side-of-the-moon-img" src="images/the-dark-side-of-the-moon-cor.png">
        <img class="img momentary-lapse-of-reason-img" src="images/momentary-lapse-of-reason-cor.png">
        <img class="img animals-img" src="images/animals-cor.png">
        <div class="ref-box pulse-box" aria-label="pulse"></div>
        <div class="ref-box atom-heart-mother-box" aria-label="atom heart mother"></div>
        <div class="ref-box wish-you-were-here-box" aria-label="wish you were here"></div>
        <div class="ref-box momentary-lapse-of-reason-box" aria-label="momentary lapse of reason"></div>
        <div class="ref-box the-dark-side-of-the-moon-box" aria-label="the dark side of the moon"></div>
        <div class="ref-box the-final-cut-box" aria-label="the final cut"></div>
        <div class="ref-box the-wall-box" aria-label="the wall"></div>
        <div class="ref-box the-division-bell-box" aria-label="the division bell"></div>
        <div class="ref-box the-endless-river-box" aria-label="the endless river"></div>

    <div class="container-info">
        <div class="container-logo">
            <img class="img-pink-floyd" src="images/pink-floyd-logo.png">
        </div>
        <div id="start-back-button" class="start-button">INICIAR</div>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

        "atom heart mother": false,

    let albumsInfo = {

            "titulo": 'Animals',
            "ano": '1977',
            "qtd_musicas": '5',
            "premios": '4 discos de Platina - Terceira posição na Billboard; ',
            "historia": 'Animals é o décimo álbum de estúdio da banda inglesa de rock progressivo Pink Floyd, lançado em janeiro de 1977. Seguindo a linha dos álbuns anteriores, The Dark Side of the Moon e Wish You Were Here, este também é um álbum conceitual, que faz críticas às condições político-sociais da Inglaterra dos anos 1970, além de apresentar uma notável mudança no estilo musical do grupo. <br><br> Foi gravado nos estúdios da banda, Britannia Row Studios, em Londres e a sua produção foi marcada pelos primeiros sinais de discórdia que, posteriormente, culminariam na saída do tecladista Richard Wright da banda. A capa do álbum, um porco sobrevoando entre duas chaminés da Usina Termelétrica de Battersea, foi desenvolvida pelo baixista e letrista Roger Waters, em conjunto com Storm Thorgerson e a agência Hipgnosis, colaborador de longa data do grupo.',
            "musica": 'Pigs (Three different Ones)',
            "ref": 'https://pt.wikipedia.org/wiki/Animals_(%C3%A1lbum)'
        },
        "the endless river": {
            "img": 'the-endless-river-official.jpeg',
            "titulo": 'The Endless River',
            "ano": '2014',
            "qtd_musicas": '21',
            "premios": '-',
            "historia": 'The Endless River é o décimo quinto e último álbum de estúdio da banda britânica de rock Pink Floyd, lançado no dia 7 de novembro de 2014 pelas gravadoras Parlophone no Reino Unido e Columbia nos EUA, no Japão e na América Latina. O projeto é baseado em sessões excluídas do último álbum, The Division Bell, o qual contém várias contribuições do tecladista e compositor Richard Wright, falecido em 2008 por causa de um câncer.',
            "musica": 'Unsung',
            "ref": 'https://pt.wikipedia.org/wiki/The_Endless_River'
        },
        "the wall": {
            "img": 'the-wall-official.jpeg',
            "titulo": 'The Wall',
            "ano": '1979',
            "qtd_musicas": '26',
            "premios": 'Disco de platina do Reino Unido e EUA - Disco de diamante no Canadá',
            "historia": 'The Wall é o décimo primeiro álbum de estúdio da banda britânica de rock Pink Floyd. Lançado como álbum duplo em 30 de novembro de 1979 foi, posteriormente, tocado ao vivo com efeitos teatrais, além de ter sido adaptado para o cinema. É o último projeto a contar com a participação dos quatro membros que compõem a chamada formação clássica. A distribuição fonográfica se deu pela Harvest Records no Reino Unido e a cargo da Columbia Records nos Estados Unidos.<br><br> Seguindo a tendência dos três álbuns de estúdio anteriores da banda, The Wall é um álbum conceitual, tratando de temas como abandono e isolamento pessoal. Foi concebido, inicialmente, durante a turnê In the Flesh, em 1977, quando a frustração do baixista e letrista Roger Waters para com seus espectadores tornou-se tão aguda que ele se imaginou construindo um muro entre o palco e o público.',
            "musica": 'Another Brick in the Wall (Part 2)',
            "ref": 'https://pt.wikipedia.org/wiki/The_Wall'
        },
        "the dark side of the moon": {
            "img": 'the-dark-side-of-the-moon-official.jpeg',
            "titulo": 'The Dark Side of the Moon',
            "ano": '1973',
            "qtd_musicas": '9',
            "premios": 'Permaneceu na billboard 200 por 900 semanas',
            "historia": 'The Dark Side of the Moon é o oitavo álbum de estúdio da banda britânica de rock progressivo Pink Floyd, lançado em 1 de março de 1973. O disco marca uma nova fase no som da banda, com letras mais pessoais e instrumentais menores, contendo alguns dos mais complicados usos dos instrumentos e efeitos sonoros existentes na época, incluindo o som de alguém correndo à volta de um microfone e a gravação de múltiplos relógios a tocar ao mesmo tempo.<br><br> Os temas explorados na obra são variados e pessoais, incluindo cobiça, doença mental e envelhecimento, inspirados principalmente pela saída de Syd Barrett, integrante que deixou o grupo em 1968 depois que sua saúde mental se deteriorou',
            "musica": 'Money',
            "ref": 'https://pt.wikipedia.org/wiki/The_Dark_Side_of_the_Moon'
        },
        "wish you were here": {
            "img": 'wish-you-were-here-official.jpeg',
            "titulo": 'Wish You Were here',
            "ano": '1975',
            "qtd_musicas": '5',
            "premios": 'Disco de platina e disco de ouro nos EUA',
            "historia": 'Wish You Were Here é o nono álbum de estúdio da banda britânica de rock progressivo Pink Floyd, lançado em setembro de 1975. Inspirado por material composto pelo grupo enquanto se apresentava pela Europa, ele foi gravado após numerosas sessões nos Estúdios Abbey Road, em Londres. O disco explora temas como ausência, indústria musical e a deterioração mental de Syd Barrett, um dos fundadores do conjunto. As primeiras sessões se constituíram em um processo difícil e árduo, sendo iniciadas com a ideia de Waters de dividir a peça central do álbum, "Shine On You Crazy Diamond", em duas partes, unindo-as com novas composições. "Shine On" é um tributo à Barrett, que, coincidentemente, fez uma visita ao estúdio enquanto ela estava sendo gravada. A banda não conseguiu reconhecê-lo imediatamente, uma vez que ele havia ganhado peso e sofrido alterações em sua aparência.',
            "musica": 'Wish You Were Here',
            "ref": 'https://pt.wikipedia.org/wiki/Wish_You_Were_Here_(%C3%A1lbum_de_Pink_Floyd)'
        },
        "momentary lapse of reason": {
            "img": 'momentary-lapse-of-reason-official.jpeg',
            "titulo": 'Momentary Lapse of Reason',
            "ano": '1987',
            "qtd_musicas": '10',
            "premios": '-',
            "historia": 'A Momentary Lapse of Reason é o décimo terceiro álbum de estúdio da banda britânica de rock Pink Floyd, lançado nos Estados Unidos e Reino Unido em setembro de 1987. É um trabalho marcado pela liderança do guitarrista e cantor David Gilmour, com a colaboração do baterista Nick Mason e o ex-tecladista da banda Richard Wright, inicialmente para um disco solo de Gilmour. A obra também faz parte de um período com crises no conjunto causadas por divergências entre os integrantes nos anos anteriores, principalmente devidas a Roger Waters, ex-baixista, vocalista e principal compositor. Por questões legais, Richard, expulso do grupo em 1979 por Roger, não poderia ser reintegrado ao Pink Floyd como integrante.',
            "musica": 'Learning To Fly',
            "ref": 'https://pt.wikipedia.org/wiki/A_Momentary_Lapse_of_Reason'
        },
        "atom heart mother": {
            "img": 'atom-heart-mother-official.jpeg',
            "titulo": 'Atom Heart Mother',
            "ano": '1970',
            "qtd_musicas": '5',
            "premios": 'Disco de Ouro nos EUA',
            "historia": 'Atom Heart Mother é o quinto álbum de estúdio da banda inglesa de rock Pink Floyd. Foi lançada pela Harvest e pela EMI Records a 2 de Outubro de 1970 no Reino Unido, e pela Harvest e Capitol a 10 de Outubro de 1970 nos Estados Unidos. Foi gravado nos estúdios de Abbey Road, em Londres, e foi o primeiro álbum da banda a chegar ao primeiro lugar nas tabelas de vendas do Reino Unido. <br><br> A capa do álbum foi desenhada pela Hipgnosis, e foi a primeira onde não consta o nome do grupo nem sequer fotografias dos seus membros. Esta mudança continuaria a ser um padrão das capas da banda na década de 1970 e seguintes.',
            "musica": 'If',
            "ref": 'https://pt.wikipedia.org/wiki/Atom_Heart_Mother'
        },
        "pulse": {
            "img": 'pulse-official.jpg',
            "titulo": 'Pulse',
            "ano": '1995',
            "qtd_musicas": '24',
            "premios": 'Disco de Platina; 1° na Billboard e depois 3° por 3 semanas seguidas',
            "historia": 'Pulse (estilizado como p.u.l.s.e) é um álbum duplo ao vivo da banda britânica Pink Floyd, lançado em 1995. O álbum foi gravado durante a turnê de promoção de The Division Bell na Europa e nos Estados Unidos entre março e outubro de 1994.',
            "musica": 'Shine On You Crazy Diamond',
            "ref": 'https://pt.wikipedia.org/wiki/Pulse_(%C3%A1lbum_de_Pink_Floyd)'
        },
        "the division bell": {
            "img": 'the-division-bell-official.jpeg',
            "titulo": 'The Division Bell',
            "ano": '1994',
            "qtd_musicas": '11',
            "premios": 'Disco de Ouro e Platina nos EUA (A música Marooned ganhou um Grammy em 1995 na categoria “Melhor Rock Instrumental”).',
            "historia": 'The Division Bell é o décimo quarto álbum de estúdio da banda britânica de rock Pink Floyd. O disco foi lançado em 28 de março de 1994 no Reino Unido pela EMI Records e em 5 de abril nos Estados Unidos pela Columbia Records. É o segundo sem o baixista Roger Waters. <br><br> Suas canções foram escritas principalmente pelo guitarrista David Gilmour e pelo tecladista Richard Wright e tem como principal tema a falta de comunicação, junto com outras questões como o isolamento, conflitos e autodefesa.',
            "musica": 'Coming Back To Life',
            "ref": 'https://pt.wikipedia.org/wiki/The_Division_Bell'
        },
        "the final cut": {
            "img": 'the-final-cut-official.jpg',
            "titulo": 'The Final Cut',
            "ano": '1983',
            "qtd_musicas": '13',
            "premios": 'Disco de Ouro e Platina',
            "historia": 'The Final Cut é o décimo segundo álbum de estúdio da banda britânica de rock Pink Floyd. Lançado em março de 1983, foi distribuído pela gravadora Harvest Records no Reino Unido e várias semanas depois através da Columbia Records nos Estados Unidos. Assim como os anteriores do grupo, é um álbum conceitual e é o último de sua discografia com o integrante Roger Waters, no qual é o compositor e vocalista de todas as músicas. O tecladista Richard Wright não participou da obra, por ter sido expulso durante as sessões do projeto anterior, The Wall. <br><br> The Final Cut foi inicialmente planejado como uma trilha sonora para o filme Pink Floyd The Wall, de 1982. Nesta época, ocorreu a guerra das Malvinas, contexto que inspirou Roger a compor canções anti-guerra, além de dissertar a morte de seu pai na Segunda Guerra Mundial.',
            "musica": 'Not Now John',
            "ref": 'https://pt.wikipedia.org/wiki/The_Final_Cut_(%C3%A1lbum)'
        },

    $(document).ready(function () {
        $('html, body').animate({scrollLeft: 10000}, 1000);

        $("div.ref-box")
            .mouseenter(function () {
                let album = $(this).attr('aria-label')
                toggleAlbumImg(album, true)
            })
            .mouseleave(function () {
                let album = $(this).attr('aria-label')
                toggleAlbumImg(album, false)
            })
            .click(function () {
                let album = $(this).attr('aria-label')
                clickAlbum(album)
            });

        $("#start-back-button").click(function () {
            scrollToStart()
        });
    })

    function scrollToStart() {
        $('html, body').animate({scrollLeft: -10000}, 1000);
    }

    function toggleAlbumImg(album, isHovering) {
        switch (album) {
            case 'animals':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .animals-img').stop().fadeIn()
                    } else {
                        $('div .animals-img').stop().fadeOut()
                    }
                }
                break
            case 'the endless river':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .the-endless-river-img').stop().fadeIn()
                    } else {
                        $('div .the-endless-river-img').stop().fadeOut()
                    }
                }
                break
            case 'the wall':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .the-wall-img').stop().fadeIn()
                    } else {
                        $('div .the-wall-img').stop().fadeOut()
                    }
                }
                break
            case 'the dark side of the moon':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .the-dark-side-of-the-moon-img').stop().fadeIn()
                    } else {
                        $('div .the-dark-side-of-the-moon-img').stop().fadeOut()
                    }
                }
                break
            case 'wish you were here':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .wish-you-were-here-img').stop().fadeIn()
                    } else {
                        $('div .wish-you-were-here-img').stop().fadeOut()
                    }
                }
                break
            case 'momentary lapse of reason':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .momentary-lapse-of-reason-img').stop().fadeIn()
                    } else {
                        $('div .momentary-lapse-of-reason-img').stop().fadeOut()
                    }
                }
                break
            case 'atom heart mother':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .atom-heart-mother-img').stop().fadeIn()
                    } else {
                        $('div .atom-heart-mother-img').stop().fadeOut()
                    }
                }
                break
            case 'pulse':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .pulse-img').stop().fadeIn()
                    } else {
                        $('div .pulse-img').stop().fadeOut()
                    }
                }
                break
            case 'the division bell':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .the-division-bell-img').stop().fadeIn()
                    } else {
                        $('div .the-division-bell-img').stop().fadeOut()
                    }
                }
                break
            case 'the final cut':
                if (!albumsClicled[album]) {
                    if(isHovering){
                        $('div .the-final-cut-img').stop().fadeIn()
                    } else {
                        $('div .the-final-cut-img').stop().fadeOut()
                    }
                }
                break
        }
    }

    function clickAlbum(album) {
        if (!albumsClicled[album]) {
            albumsClicled[album] = true
        }
        changeInfo(album)
        $('html, body').animate({scrollLeft: 10000}, 1000);
    }

    function changeInfo(album) {
        $('div .container-info').empty()
        $('div .container-info').append(`
             <div class="header">
                <img id="img-info" class="info-img" src="images/${albumsInfo[album]['img']}">
                <div style="display:flex; flex-direction: column; margin-left: 1em">
                    <span id="titulo-info" style="font-size: 1.5vw; padding-top: .5em">${albumsInfo[album]['titulo']}</span>
                    <span id="ano-musicas-info" style="font-size: .8vw; color: white;">${albumsInfo[album]['ano']} &bull; ${albumsInfo[album]['qtd_musicas']} músicas</span>
                    <div style="display: flex; align-items: center; padding-top: .5em">
                        <i class="fas fa-award" style="color: white; font-size: .8vw;"></i>
                        <span id="premios-info" style="margin-left: .5em; font-size: .8vw; color: white">${albumsInfo[album]['premios']}</span>
                    </div>
                </div>
            </div>
            <div class="body">
                <p style="font-weight: bolder; font-size: .7vw">HISTÓRIA</p>
                <p id="historia-info" style="line-height: 1.6; font-size: .8vw;">${albumsInfo[album]['historia']}</p>
            </div>
            <div class="reference">
                <a href="${albumsInfo[album]['ref']}" target="_blank" style="background: lightgrey; padding: .5em 1em; color: #000; border-radius: 1em; text-decoration: none; font-weight: bold; font-size: .8vw">Referência</a>
            </div>
            <div class="footer">
